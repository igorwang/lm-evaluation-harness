task: acl_arc
dataset_path: hrithikpiyush/acl-arc
dataset_name: null
output_type: generate_until
training_split: train
validation_split: validation
test_split: test
description: "Task: Identify the citation intents in research paper texts by analyzing given excerpts and determining the author's purpose for citing other research works. This task is crucial in understanding the context and relevance of the citations within scholarly communication.\n
Objective: For each text excerpt, select the most appropriate motive from the list of intent classification tags, which includes ['background', 'uses', 'compares', 'motivation', 'continuation', and 'future'].Your response should be a single word from the provided categories.\n
Instructions: Please ensure that your selected motive accurately reflects the author's purpose for citing other research works. Your responses should be concise and specific, aligning with the given categories to capture the intent behind each citation.\n"
doc_to_text: "Where the Text Is Located:{{section_name}}\nText:{{text}}\nIntent:"
doc_to_target: "{{intent}}"
doc_to_choice: [ 'background','uses','compares','motivation','continuation','future' ]
fewshot_split: train
process_docs: !function utils.process_docs
process_results: !function utils.process_results
metric_list:
  - metric: acc
  - metric: f1
    aggregation: !function utils.f1_macro
generation_kwargs:
  until:
    - "."
metadata:
  - version: 0.0