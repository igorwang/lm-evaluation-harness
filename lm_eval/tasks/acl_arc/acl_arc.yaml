task: acl_arc
dataset_path: hrithikpiyush/acl-arc
dataset_name: null
output_type: generate_until
training_split: train
validation_split: validation
test_split: test
description: "Task: Analyzing Citation Intent in Academic Papers\n
Objective: This task requires the examination of selected passages from research papers to discern the author's reasons for referencing other scholarly works. Understanding these intents is essential for grasping the context and significance of these citations in academic discourse.\n
Intent Classification Tags: ['background','uses','compares','motivation','continuation','future']\n
Instructions: For each text excerpt, select the most appropriate motive from the list. The response should be a single word from the provided categories.\n"
doc_to_text: "Text Location:{{section_name}}\nText:{{text}}\nIntent:"
doc_to_target: "{{intent}}"
doc_to_choice: ['background','uses','compares','motivation','continuation','future' ]
fewshot_split: train
process_docs: !function utils.process_docs
process_results: !function utils.process_results
metric_list:
  - metric: acc
  - metric: f1
    aggregation: !function utils.f1_macro
generation_kwargs:
  until:
    - "."
metadata:
  - version: 0.0